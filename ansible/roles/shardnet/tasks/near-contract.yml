---
- name: Create directory for contract
  file:
    path: "{{ contract_dir }}"
    state: directory
    mode: 0644

- name: Add wasm32 toolchain
  shell: "{{ item }}"
  with_items:
    - export PATH="$HOME/.cargo/bin:$PATH" && rustup target add wasm32-unknown-unknown
  register: rust_target
  changed_when: rust_target.stdout != "info: component 'rust-std' for target 'wasm32-unknown-unknown' is up to date"

